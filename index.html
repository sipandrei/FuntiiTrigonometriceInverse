<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Functii Trigonometrice Inverse</title>
      <link rel="stylesheet" href="style.css" />
      <link
         rel="shortcut icon"
         href="https://media.istockphoto.com/vectors/square-root-icon-vector-id652663834?k=6&m=652663834&s=612x612&w=0&h=LaLW8RgKb1UgcMRnOIH3jPUGOstjZBttL-YDprtWqDc="
         type="image/x-icon"
      />
      <meta name="author" content="sipandrei" />
      <meta
         name="description"
         content="aplicatie creata pentru usurarea invatarii proprietatilor functiilor trigonometrice inverse"
      />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
         rel="stylesheet"
      />
   </head>
   <body>
      <h1>Scrieti monotonia functiei arcsin</h1>
      <main>
         <form>
            <legend>
               Pentru pi scri pi <br />
               toate datele sunt din tabelul trimis
            </legend>
            <input type="text" id="raspuns" />
            <input type="submit" value="Verifica" />
            <input type="button" value="Arata raspunsul" id="arata-raspunsul" />
            <input
               onclick="window.location.reload()"
               type="button"
               id="intrebare-noua"
               value="Intrebare noua"
            />

            <p id="rezultat"></p>
            <p id="container-raspuns"></p>
         </form>
      </main>
   </body>
   <script src="main.js"></script>
</html>
